<template name="bootstrap_buttons">
    {{#if idle}}
        {{#if cancelled}}
            <div class="btn btn-warning upload-control">
                <i class="glyphicon glyphicon-cross"></i>
                <span>Cancelled</span>
            </div>
        {{else}}
            {{#if waiting}}
                {{#if removeFromQueue}}
                    <div type="submit" class="btn btn-default upload-control remove">
                        <i class="glyphicon glyphicon-remove"></i>
                        <span>Remove</span>
                    </div>
                {{else}}
                    <div type="submit" class="btn btn-info upload-control start">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Upload</span>
                    </div>
                {{/if}}
            {{else}}
                <div class="btn btn-default upload-control">
                    <i class="glyphicon glyphicon-ok"></i>
                </div>
            {{/if}}
        {{/if}}
    {{else}}
        <div class="btn btn-danger upload-control cancel">
            <i class="glyphicon glyphicon-stop"></i>
            <span>Cancel</span>
        </div>
    {{/if}}
</template>
